<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/png-images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="body">
    <div class="card">
      <img
        src="./assets/images/jpg-images/image-equilibrium.jpg"
        alt="equilibrium"
        class="card__img"
      />
      <div class="view-img">
        <img src="./assets/images/svg-images/icon-view.svg" alt="view-eye" class="view-img__img" />
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-wrapper">
        <div class="price">
          <img
            src="./assets/images/svg-images/icon-ethereum.svg"
            alt="ethereum"
            class="price__img"
          />
          <p class="price__text">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./assets/images/svg-images/icon-clock.svg" alt="clock" class="clock__img" />
          <p class="clock__text">3 days left</p>
        </div>
      </div>
      <div class="creator-person">
        <img
          src="./assets/images/png-images/image-avatar.png"
          alt="avatar"
          class="creator-person__img"
        />
        <p class="creator-person__text">
          Creation of<span class="creator-person__name"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
